name: Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Run module-builder
        run: |
          npm run dev:prepare
          npm run prepack

      - name: Typecheck
        run: |
          npm run typecheck

      - name: ESLint
        run: |
          npm run lint

      - name: Prettier
        run: |
          npm run prettier

      - name: Vitest
        run: |
          npm run dev:build
          npm run test:ci
